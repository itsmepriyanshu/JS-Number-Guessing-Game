<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS GAME</title>
  <style>
    html {
      font-family: sans-serif;
      background-color: beige;
    }

    body {
      width: 50%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
    }

    .form input[type="number"] {
      width: 100px;
    }
    .lastResult {
      color: white;
      padding: 3px;
    }
  </style>
</head>

<body>
  <main>
    <h1>Number Guessing Game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess it
      in 10 turns or fewer. We'll tell you if your guess was too high or too low.
    </p>

    <form class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </main>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    const guesses     = document.querySelector('.guesses');
    const lastResult  = document.querySelector('.lastResult');
    const lowOrHi     = document.querySelector('.lowOrHi');
    const form        = document.querySelector('.form');
    const guessSubmit = document.querySelector('.guessSubmit');
    const guessField  = document.querySelector('.guessField');

    let guessCount = 1;
    let resetButton;

    function checkGuess(e) {
      e.preventDefault(); // Prevent form reload

      const userGuess = Number(guessField.value);

      if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
        lastResult.textContent = 'Please enter a number between 1 and 100.';
        lastResult.style.backgroundColor = 'orange';
        lowOrHi.textContent = '';
        return;
      }

      if (guessCount === 1) {
        guesses.textContent = 'Previous guesses: ';
      }

      guesses.textContent += `${userGuess} `;

      if (userGuess === randomNumber) {
        lastResult.textContent = 'üéâ Congratulations! You got it right!';
        lastResult.style.backgroundColor = 'green';
        lowOrHi.textContent = '';
        setGameOver();
      } else if (guessCount === 10) {
        lastResult.textContent = 'üíÄ !!!GAME OVER!!!';
        lowOrHi.textContent = '';
        setGameOver();
      } else {
        lastResult.textContent = '‚ùå WRONG!';
        lastResult.style.backgroundColor = 'red';

        if (userGuess < randomNumber) {
          lowOrHi.textContent = 'Last guess was too low!';
        } else {
          lowOrHi.textContent = 'Last guess was too high!';
        }
      }

      guessCount++;
      guessField.value = '';
      guessField.focus();
    }

    function setGameOver() {
      guessField.disabled  = true;
      guessSubmit.disabled = true;

      resetButton = document.createElement('button');
      resetButton.textContent = 'üîÑ Start New Game';
      document.body.appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }

    function resetGame() {
      guessCount = 1;

      const resetParas = document.querySelectorAll('.resultParas p');
      for (const p of resetParas) {
        p.textContent = '';
      }

      resetButton.remove();

      guessField.disabled  = false;
      guessSubmit.disabled = false;
      guessField.value = '';
      guessField.focus();

      lastResult.style.backgroundColor = 'white';
      randomNumber = Math.floor(Math.random() * 100) + 1;
    }

    form.addEventListener('submit', checkGuess);
  </script>
</body>
</html>
